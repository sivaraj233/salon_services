{% extends "admin/base.html" %}

{% block title %}Product List{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Product List</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Image</th>
                <th>Product Code</th>
                <th>Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>
                    <img src="{{ url_for('static', filename='img/' + product.image) }}" 
                         alt="{{ product.name }}" width="80" height="80" class="rounded">
                </td>
                <td>{{ product.product_code }}</td>
                <td>{{ product.name }}</td>
                <td>â‚¹{{ product.price }}</td>
                <td>
                    <a href="{{ url_for('update_product', product_id=product.product_id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <form action="{{ url_for('delete_product', product_id=product.product_id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
