{% extends "admin/base.html" %}

{% block title %}Edit Service{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Service</h2>
    <form action="{{ url_for('edit_service', service_id=service.service_id) }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Service Name</label>
            <input type="text" name="service_name" class="form-control" value="{{ service.service_name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Duration (Hours)</label>
            <input type="number" name="duration_hours" class="form-control" value="{{ service.duration_hours }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" name="price" class="form-control" value="{{ service.price }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Current Image</label>
            <br>
            {% if service.image %}
                <img src="{{ url_for('static', filename='img/' + service.image) }}" 
                     alt="{{ service.service_name }}" width="80" height="80" class="rounded">
            {% endif %}
        </div>

        <div class="mb-3">
            <label class="form-label">Upload New Image</label>
            <input type="file" name="image" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Update</button>
        <a href="{{ url_for('add_service') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
